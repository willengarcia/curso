<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        *{
            border: 1px solid black
            ;
        }
        #calc{
            width: 500px;
            height: 300px;
            background-color: rgb(110, 182, 245);
            display: flex;
            flex-wrap: nowrap;
            flex-direction: column;
            justify-content: center;
            align-items: end;
        }
        .botoes{
            width: 50px;
            height: 80px;
        }
    </style>
</head>
<body>
    <h1>Calculadora</h1>
    <div id="calc">
        <div class="botoes operacoes" id="adicao">+</div>
        <div class="botoes operacoes" id="subtracao">-</div>
        <div class="botoes operacoes" id="multiplicacao">*</div>
        <div class="botoes operacoes" id="divisao">/</div>
    </div>
</body>
</html>
